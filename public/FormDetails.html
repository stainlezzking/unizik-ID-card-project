<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Create Your Id Card</title>
    <link rel="stylesheet" href="static/Formstyle.css"/>
</head>
<body>
    <noscripts> You need to have javascript enabled</noscripts>
    <header class="container-fluid bg-light d-flex align-items-center">
        <a href="/" class="brand">
            <img src="static/unizik.png" class="img-fluid" alt="the university of unizik brand">        
        </a>
        <div class="details ps-5 ">
            <h2> Create your Unizik ID card </h2>
            <div>
                <small class="text-success">Please make sure you are a student of the above mentioned</small>
            </div>
        </div>
    </header>

    <div class="container mt-4">
        <form method="POST" class="row bg-light py-3 " autocomplete="off">
            <div class="col-12 mx-auto col-md-10 col-lg-7">
                <div class="alert alert-danger" >
                   Make sure all inputs are filled in correctly
                  </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" name="regnumber" id="floatingInput" placeholder="regidteration number">
                    <label for="floatingInput">Your Regnumber</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" name="department"  class="form-control" id="floatingPassword" placeholder="Department">
                    <label for="floatingPassword">Department</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="date" class="form-control" name="gradYear" id="floatingGrad" placeholder="Expected year of graduation">
                    <label for="floatingGrad">Year of graduation</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number"  class="form-control" name="phone" id="Telephone" placeholder="Expected year of graduation">
                    <label for="Telephone">Phone number</label>
                </div>
                <div class="mb-3">
                    <input class="form-control" type="file" id="formFile" onChange="loadFile(event)" accept="image/jpg, image/jpeg, image/png">
                  </div>
            </div>
            <div class="col-12"></div>
            <button type="submit" class="btn btn-primary col-4 col-lg-3 mx-auto"> Submit</button>
        </form>
    </div>

  <!-- Modal -->
  <div class="modal fade"  data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen ">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Crop your image 
            <p style="font-weight: 300; font-size: 16px;" class="text-danger">make sure that the image size is less than 1mb</p>
          </h5>
          
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body container-fluid">
          <div class="row gx-2">
            <div class="image-crop col-12 col-md-8">
                <img class="img-fluid" alt="your passport to be show on the ID card">
            </div>
            <div class="preview col-12 col-md-4">
                <img class="img-fluid" alt="your cropped passport to be show on the ID card">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-success" data-upload="true"> Upload </button>
        </div>
      </div>
    </div>
  </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
      <script src="static/Form.js"></script>
</body>
</html>
